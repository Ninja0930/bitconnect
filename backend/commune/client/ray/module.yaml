
module:  RayModule

client: ['local', 's3', 'rest']

servers:
  object:
    module: 'ray.server.object.ObjectServer'
  queue:
    module: 'ray.server.queue.QueueServer'

ray:
  address: auto
  namespace: default

actor:
  name: rest
  resources:
    'num_cpus': 0.5
  max_concurrency: 4
  refresh: False