module: 'DatasetModule'

client: {}

dataset:
  path: datasets.load_dataset
  params:
    path: glue
    name: cola
    split: test
  text_field: 'sentence'
  
tokenizer:
  path: bittensor.tokenizer
  params:
    version: null

num_endpoints: 100

synapses: ['TextLastHiddenState']

receptor_pool:
  path: bittensor.receptor.pool.module.ReceptorPoolModule
  params:
    max_worker_threads: 64
    max_active_receptors: 512

  replicas: 3

# network: nobunaga
network: nakamoto
block: null
blocks_behind_sync_threshold: 1000


wallet: 
  name: const
  hotkey: Tiberius


actor:
  name: local_copy(module)
  refresh: False
  resources: {num_cpus: 1.0}

